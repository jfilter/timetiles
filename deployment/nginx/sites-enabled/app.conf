# TimeTiles site configuration
# ${DOMAIN_NAME} is substituted by bootstrap configure step

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server - main application
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Content Security Policy - permissive for app needs (maps, inline styles from UI libs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.tiles.versatiles.org https://*.googleapis.com; frame-ancestors 'self';" always;

    # Next.js static files (cache aggressively)
    location /_next/static {
        proxy_pass http://nextjs;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public static files
    location /static {
        proxy_pass http://nextjs;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Auth endpoints - strict rate limiting to prevent brute force
    location ~ ^/api/(users/login|auth/register|users/forgot-password) {
        limit_req zone=auth burst=3 nodelay;
        include /etc/nginx/proxy-headers.conf;
        proxy_pass http://nextjs;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # API routes (no rate limiting - app handles per-user limits)
    location /api {
        include /etc/nginx/proxy-headers.conf;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_pass http://nextjs;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # Admin panel (Payload dashboard)
    location /dashboard {
        include /etc/nginx/proxy-headers.conf;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_pass http://nextjs;
    }

    # Everything else (no rate limiting - app handles per-user limits)
    location / {
        include /etc/nginx/proxy-headers.conf;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_pass http://nextjs;
    }
}
