# Bootstrap test configuration for Vagrant VM testing
# Used by run-vm.sh to run bootstrap.sh in non-interactive mode
# with production-irrelevant features disabled.

DOMAIN_NAME="localhost.test"
LETSENCRYPT_EMAIL="test@localhost.local"
INSTALL_DIR="/opt/timetiles"
TIMETILES_VERSION="edge"
SKIP_CLONE="true"
SKIP_FIREWALL="true"
SKIP_SSL="true"
SKIP_SSH_HARDENING="true"
SKIP_FAIL2BAN="true"
SKIP_ALERTING="true"
APP_USER="timetiles"
NON_INTERACTIVE="true"
