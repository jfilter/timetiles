version: 2
updates:
  # npm dependencies (handles all pnpm workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
      - "dependencies"
    # Cooldown: Wait 7 days for all releases to stabilize before creating PRs
    cooldown:
      default-days: 7
    # Group by risk level
    groups:
      # All patch updates together (bug fixes, low risk)
      patches:
        patterns:
          - "*"
        update-types:
          - "patch"
      # All minor updates together (new features, medium risk)
      minor:
        patterns:
          - "*"
        update-types:
          - "minor"
    # Major updates get individual PRs (no ignore, no grouping)

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
