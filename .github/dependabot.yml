version: 2
updates:
  # npm dependencies (handles all pnpm workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    labels:
      - "dependencies"
    # Group all minor and patch updates together to reduce PR volume
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
