name: E2E Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: timetiles_user
          POSTGRES_PASSWORD: timetiles_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Base connection for database operations (globalSetup creates per-worker DBs)
      DATABASE_URL: postgresql://timetiles_user:timetiles_password@localhost:5432/postgres
      PAYLOAD_SECRET: test-secret-key
      NEXT_PUBLIC_PAYLOAD_URL: http://localhost:3000
      PGPASSWORD: timetiles_password
      NODE_ENV: test
      PAYLOAD_CONFIG_PATH: ./payload.config.ts
      CI: true

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

      - name: Setup Playwright
        timeout-minutes: 5
        run: |
          pnpm playwright install chromium --with-deps
          mkdir -p uploads
        working-directory: apps/web

      - name: Run E2E tests (parallel workers)
        timeout-minutes: 20
        run: pnpm test:e2e
        working-directory: apps/web

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/web/test-results
          retention-days: 7
