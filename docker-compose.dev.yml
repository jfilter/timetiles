version: "3.8"

services:
  postgres:
    image: imresamu/postgis:17-3.5
    # Use imresamu/postgis which provides ARM64 support
    container_name: timetiles-postgres
    environment:
      POSTGRES_DB: timetiles
      POSTGRES_USER: timetiles_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    command: >
      postgres
      -c max_locks_per_transaction=1024
      -c max_stack_depth=7680kB
      -c work_mem=16MB
      -c shared_buffers=256MB
      -c max_connections=200
      -c log_statement=none
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetiles_user -d timetiles"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timetiles-network

volumes:
  postgres_data:

networks:
  timetiles-network:
    driver: bridge
