<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moveGrad1g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#06b6d4;#0891b2;#06b6d4;#0ea5e9" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0284c7">
        <animate attributeName="stop-color" values="#0284c7;#0369a1;#075985;#0369a1;#0284c7" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="moveGrad2g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="moveGrad3g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(60, 60)">
    <!-- Orbital movement -->
    <g>
      <!-- Large tiles -->
      <rect x="-40" y="-40" width="20" height="25" fill="url(#moveGrad1g)" opacity="0.9" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 10 12.5" 
          to="360 10 12.5" 
          dur="8s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-18" y="-40" width="18" height="15" fill="url(#moveGrad2g)" opacity="0.8" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 9 7.5" 
          to="-360 9 7.5" 
          dur="7s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="2" y="-40" width="25" height="20" fill="url(#moveGrad3g)" opacity="0.85" rx="4" ry="4">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 12.5 10" 
          to="360 12.5 10" 
          dur="6s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="28" y="-40" width="12" height="30" fill="url(#moveGrad1g)" opacity="0.8" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 6 15" 
          to="-360 6 15" 
          dur="9s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- Medium tiles -->
      <rect x="-40" y="-13" width="15" height="18" fill="url(#moveGrad3g)" opacity="0.75" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 7.5 9" 
          to="360 7.5 9" 
          dur="6.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-23" y="-23" width="20" height="20" fill="url(#moveGrad1g)" opacity="0.9" rx="5" ry="5">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 10 10" 
          to="-360 10 10" 
          dur="8s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-18" width="22" height="16" fill="url(#moveGrad2g)" opacity="0.85" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 11 8" 
          to="360 11 8" 
          dur="5.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="22" y="-8" width="18" height="15" fill="url(#moveGrad3g)" opacity="0.8" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 9 7.5" 
          to="-360 9 7.5" 
          dur="7.2s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- Small tiles -->
      <rect x="-15" y="-2" width="12" height="12" fill="url(#moveGrad1g)" opacity="0.95" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 6 6" 
          to="360 6 6" 
          dur="4s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-2" width="8" height="8" fill="#0284c7" opacity="0.9" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 4 4" 
          to="-360 4 4" 
          dur="6s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="7" y="-2" width="10" height="10" fill="url(#moveGrad2g)" opacity="0.85" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 5 5" 
          to="360 5 5" 
          dur="4.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-10" y="11" width="9" height="9" fill="url(#moveGrad3g)" opacity="0.8" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 4.5 4.5" 
          to="-360 4.5 4.5" 
          dur="5.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="1" y="9" width="11" height="11" fill="url(#moveGrad1g)" opacity="0.9" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 5.5 5.5" 
          to="360 5.5 5.5" 
          dur="5s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- Bottom section tiles -->
      <rect x="-40" y="7" width="22" height="15" fill="url(#moveGrad2g)" opacity="0.8" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 11 7.5" 
          to="-360 11 7.5" 
          dur="7.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="-16" y="23" width="18" height="17" fill="url(#moveGrad3g)" opacity="0.85" rx="3" ry="3">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 9 8.5" 
          to="360 9 8.5" 
          dur="6.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="22" width="20" height="18" fill="url(#moveGrad1g)" opacity="0.75" rx="4" ry="4">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 10 9" 
          to="-360 10 9" 
          dur="8s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="25" y="9" width="15" height="20" fill="url(#moveGrad2g)" opacity="0.8" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 7.5 10" 
          to="360 7.5 10" 
          dur="6.2s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="18" y="30" width="22" height="10" fill="url(#moveGrad3g)" opacity="0.7" rx="2" ry="2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 11 5" 
          to="-360 11 5" 
          dur="8.5s" 
          repeatCount="indefinite"/>
      </rect>
      
      <!-- Circular accents -->
      <circle cx="-27.5" cy="-2.5" r="2.5" fill="#0e7490" opacity="0.7">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="360 0 0" 
          dur="3s" 
          repeatCount="indefinite"/>
      </circle>
      <circle cx="17" cy="7" r="2" fill="#0891b2" opacity="0.8">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="-360 0 0" 
          dur="2.5s" 
          repeatCount="indefinite"/>
      </circle>
      <circle cx="-2" cy="23" r="3" fill="#06b6d4" opacity="0.75">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="360 0 0" 
          dur="3.5s" 
          repeatCount="indefinite"/>
      </circle>
      <circle cx="22.5" cy="-22.5" r="2.5" fill="#0284c7" opacity="0.8">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="-360 0 0" 
          dur="3.2s" 
          repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Grid overlay -->
    <g stroke="#0e7490" stroke-width="0.2" fill="none" opacity="0.3">
      <line x1="-40" y1="-20" x2="40" y2="-20" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="0" x2="40" y2="0" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-40" y1="20" x2="40" y2="20" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-20" y1="-40" x2="-20" y2="40" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-40" x2="0" y2="40" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
      </line>
      <line x1="20" y1="-40" x2="20" y2="40" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="4s" begin="2.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>