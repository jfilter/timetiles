<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="min2-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Stacked tiles representing time layers -->

    <!-- Bottom/past (largest, most faded) -->
    <rect x="-30" y="10" width="60" height="18" fill="#0e7490" opacity="0.4" rx="3"/>

    <!-- Middle/recent -->
    <rect x="-25" y="-6" width="50" height="18" fill="#0891b2" opacity="0.7" rx="3"/>

    <!-- Top/present (smallest, most prominent) -->
    <rect x="-20" y="-22" width="40" height="18" fill="#06b6d4" opacity="1" rx="3"/>
  </g>
</svg>
