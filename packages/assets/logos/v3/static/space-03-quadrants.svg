<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="space3-q1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="space3-q2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Four geographic quadrants (like map tiles) -->
    <rect x="-38" y="-38" width="34" height="34" fill="url(#space3-q1)" opacity="0.6" rx="3" stroke="#fff" stroke-width="2"/>
    <rect x="4" y="-38" width="34" height="34" fill="url(#space3-q2)" opacity="0.75" rx="3" stroke="#fff" stroke-width="2"/>
    <rect x="-38" y="4" width="34" height="34" fill="url(#space3-q2)" opacity="0.7" rx="3" stroke="#fff" stroke-width="2"/>
    <rect x="4" y="4" width="34" height="34" fill="url(#space3-q1)" opacity="0.85" rx="3" stroke="#fff" stroke-width="2"/>

    <!-- Center crosshair -->
    <g stroke="#0284c7" stroke-width="2">
      <line x1="-42" y1="0" x2="42" y2="0"/>
      <line x1="0" y1="-42" x2="0" y2="42"/>
    </g>

    <!-- Location markers in each quadrant -->
    <g fill="#0ea5e9">
      <circle cx="-21" cy="-21" r="3"/>
      <circle cx="21" cy="-21" r="3"/>
      <circle cx="-21" cy="21" r="3"/>
      <circle cx="21" cy="21" r="3"/>
    </g>
  </g>
</svg>
