<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Compass rose circles (cartographic) -->
    <g stroke="#4a5568" stroke-width="0.6" fill="none" opacity="0.25">
      <circle cx="0" cy="0" r="36"/>
      <circle cx="0" cy="0" r="24"/>
      <circle cx="0" cy="0" r="12"/>
    </g>

    <!-- Cardinal direction lines -->
    <g stroke="#404040" stroke-width="0.5" opacity="0.2">
      <line x1="0" y1="-38" x2="0" y2="-44"/>
      <line x1="38" y1="0" x2="44" y2="0"/>
      <line x1="0" y1="38" x2="0" y2="44"/>
      <line x1="-38" y1="0" x2="-44" y2="0"/>
    </g>

    <!-- Tiles at cardinal points -->
    <g opacity="0.9">
      <!-- North (Navy) -->
      <rect x="-8" y="-42" width="16" height="14" fill="#4a5568" rx="1"/>

      <!-- East (Blue) -->
      <rect x="28" y="-7" width="14" height="14" fill="#6495ed" opacity="0.85" rx="1"/>

      <!-- South (Terracotta) -->
      <rect x="-8" y="28" width="16" height="14" fill="#cd853f" opacity="0.8" rx="1"/>

      <!-- West (Forest) -->
      <rect x="-42" y="-7" width="14" height="14" fill="#5f9e6e" opacity="0.75" rx="1"/>

      <!-- Center marker -->
      <rect x="-6" y="-6" width="12" height="12" fill="#404040" rx="1"/>
    </g>

    <!-- Compass points (refined typography style) -->
    <g fill="#404040" opacity="0.3" font-family="Space Mono, monospace" font-size="6" font-weight="bold">
      <text x="0" y="-48" text-anchor="middle">N</text>
      <text x="48" y="3" text-anchor="middle">E</text>
      <text x="0" y="52" text-anchor="middle">S</text>
      <text x="-48" y="3" text-anchor="middle">W</text>
    </g>
  </g>
</svg>
