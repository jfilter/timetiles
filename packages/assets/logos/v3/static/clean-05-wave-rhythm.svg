      <rect x="-34" y="-28" width="12" height="16" fill="url(#clean5-wave)" rx="2"/>
      <rect x="-22" y="-14" width="12" height="16" fill="url(#clean5-wave)" opacity="0.8" rx="2"/>
      <rect x="-4" y="-28" width="12" height="16" fill="url(#clean5-wave)" rx="2"/>
      <rect x="8" y="-14" width="12" height="16" fill="url(#clean5-wave)" opacity="0.8" rx="2"/>
      <rect x="26" y="-28" width="12" height="16" fill="url(#clean5-wave)" rx="2"/>

      <rect x="-34" y="12" width="12" height="16" fill="#06b6d4" opacity="0.7" rx="2"/>
      <rect x="-22" y="26" width="12" height="16" fill="#06b6d4" rx="2"/>
      <rect x="-4" y="12" width="12" height="16" fill="#06b6d4" opacity="0.7" rx="2"/>
      <rect x="8" y="26" width="12" height="16" fill="#06b6d4" rx="2"/>
