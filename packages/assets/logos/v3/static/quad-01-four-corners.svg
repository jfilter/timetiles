<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Subtle grid -->
    <g stroke="#4a5568" stroke-width="0.5" opacity="0.15">
      <line x1="-32" y1="-32" x2="32" y2="-32"/>
      <line x1="-32" y1="0" x2="32" y2="0"/>
      <line x1="-32" y1="32" x2="32" y2="32"/>
      <line x1="-32" y1="-32" x2="-32" y2="32"/>
      <line x1="0" y1="-32" x2="0" y2="32"/>
      <line x1="32" y1="-32" x2="32" y2="32"/>
    </g>

    <!-- 4 tiles in corners -->
    <rect x="-28" y="-28" width="20" height="20" fill="#4a5568" rx="1"/>
    <rect x="8" y="-28" width="20" height="20" fill="#6495ed" rx="1"/>
    <rect x="-28" y="8" width="20" height="20" fill="#cd853f" rx="1"/>
    <rect x="8" y="8" width="20" height="20" fill="#5f9e6e" rx="1"/>
  </g>
</svg>
