<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid2-mod" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Modular blocks of varying sizes showing data organization -->

    <!-- Large blocks -->
    <rect x="-38" y="-38" width="30" height="30" fill="url(#grid2-mod)" opacity="0.7" rx="3"/>
    <rect x="8" y="-38" width="30" height="30" fill="url(#grid2-mod)" opacity="0.8" rx="3"/>

    <!-- Medium blocks -->
    <rect x="-38" y="-4" width="18" height="18" fill="url(#grid2-mod)" opacity="0.75" rx="2"/>
    <rect x="-16" y="-4" width="18" height="18" fill="url(#grid2-mod)" opacity="0.8" rx="2"/>

    <!-- Small blocks -->
    <rect x="6" y="-4" width="12" height="12" fill="url(#grid2-mod)" opacity="0.85" rx="2"/>
    <rect x="22" y="-4" width="12" height="12" fill="url(#grid2-mod)" opacity="0.9" rx="2"/>

    <!-- Bottom row -->
    <rect x="-38" y="18" width="24" height="20" fill="url(#grid2-mod)" opacity="0.8" rx="2"/>
    <rect x="-10" y="18" width="24" height="20" fill="url(#grid2-mod)" opacity="0.85" rx="2"/>
    <rect x="18" y="18" width="20" height="20" fill="#06b6d4" rx="2"/>
  </g>
</svg>
