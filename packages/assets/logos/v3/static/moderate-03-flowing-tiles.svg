<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mod3-flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Flow lines suggesting time -->
    <g stroke="#0891b2" stroke-width="1.5" fill="none" opacity="0.25">
      <path d="M -44,-20 Q -20,-24 0,-20 Q 20,-16 44,-20"/>
      <path d="M -44,0 Q -20,4 0,0 Q 20,-4 44,0"/>
      <path d="M -44,20 Q -20,24 0,20 Q 20,16 44,20"/>
    </g>

    <!-- Tiles positioned along the flow -->
    <g opacity="0.9">
      <!-- Left cluster (past) -->
      <rect x="-40" y="-32" width="12" height="14" fill="#0e7490" opacity="0.6" rx="2"/>
      <rect x="-40" y="-14" width="12" height="12" fill="#0e7490" opacity="0.6" rx="2"/>
      <rect x="-26" y="-26" width="10" height="10" fill="#0891b2" opacity="0.7" rx="1.5"/>

      <!-- Center cluster (transitional) -->
      <rect x="-12" y="-28" width="14" height="16" fill="#0891b2" opacity="0.8" rx="2"/>
      <rect x="-12" y="-8" width="14" height="14" fill="#0891b2" opacity="0.8" rx="2"/>
      <rect x="-12" y="8" width="14" height="12" fill="#0891b2" opacity="0.8" rx="2"/>
      <rect x="4" y="-20" width="12" height="12" fill="url(#mod3-flow)" opacity="0.85" rx="2"/>

      <!-- Right cluster (present) -->
      <rect x="18" y="-32" width="16" height="18" fill="url(#mod3-flow)" rx="2"/>
      <rect x="18" y="-10" width="16" height="16" fill="url(#mod3-flow)" rx="2"/>
      <rect x="18" y="10" width="16" height="18" fill="#06b6d4" rx="2"/>
      <rect x="36" y="-24" width="12" height="14" fill="#06b6d4" opacity="0.9" rx="2"/>
    </g>

    <!-- Time markers -->
    <g fill="#0ea5e9" opacity="0.5">
      <circle cx="-34" cy="-8" r="2"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="26" cy="-6" r="2"/>
    </g>
  </g>
</svg>
