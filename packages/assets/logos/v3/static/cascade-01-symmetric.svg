<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Symmetric cascade from center -->
    <!-- Top -->
    <rect x="-4" y="-40" width="8" height="8" fill="#6495ed" rx="1"/>

    <!-- Row 2 -->
    <rect x="-12" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 3 -->
    <rect x="-20" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 4 -->
    <rect x="-28" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 5 (widest) -->
    <rect x="-36" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="0" width="8" height="8" fill="#6495ed" rx="1"/>
    <rect x="12" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="28" y="0" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 6 (narrowing) -->
    <rect x="-28" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="10" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 7 -->
    <rect x="-20" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="20" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 8 -->
    <rect x="-12" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="30" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Bottom -->
    <rect x="-4" y="40" width="8" height="8" fill="#6495ed" rx="1"/>
  </g>
</svg>
