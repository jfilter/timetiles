<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Cascade flowing from top-right to bottom-left -->
    <!-- Row 1 -->
    <rect x="32" y="-40" width="8" height="8" fill="#6495ed" rx="1"/>

    <!-- Row 2 -->
    <rect x="24" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="32" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 3 -->
    <rect x="16" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="24" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="32" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 4 -->
    <rect x="8" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="16" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="24" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="32" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 5 -->
    <rect x="0" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="8" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#6495ed" rx="1"/>
    <rect x="24" y="0" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="32" y="0" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 6 -->
    <rect x="-8" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="0" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="8" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="16" y="10" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 7 -->
    <rect x="-16" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-8" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="0" y="20" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 8 -->
    <rect x="-24" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-16" y="30" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Row 9 -->
    <rect x="-32" y="40" width="8" height="8" fill="#6495ed" rx="1"/>
  </g>
</svg>
