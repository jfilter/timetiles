<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Horizontal grid suggesting timeline -->
    <g stroke="#4a5568" stroke-width="0.5" opacity="0.2">
      <line x1="-40" y1="-20" x2="40" y2="-20"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-40" y1="20" x2="40" y2="20"/>
    </g>

    <!-- 4 tiles showing time progression left to right -->
    <rect x="-38" y="-16" width="14" height="32" fill="#4a5568" opacity="0.6" rx="1"/>
    <rect x="-18" y="-18" width="16" height="36" fill="#6495ed" opacity="0.75" rx="1"/>
    <rect x="4" y="-20" width="18" height="40" fill="#5f9e6e" opacity="0.85" rx="1"/>
    <rect x="26" y="-22" width="14" height="44" fill="#cd853f" rx="1"/>

    <!-- Time axis -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#404040" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
