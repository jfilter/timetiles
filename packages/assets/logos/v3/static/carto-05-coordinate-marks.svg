<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background (subtle variation) -->
  <rect width="120" height="120" fill="#e8e4dd"/>

  <g transform="translate(60, 60)">
    <!-- Precise coordinate axes -->
    <g stroke="#404040" stroke-width="1.2" opacity="0.6">
      <line x1="-40" y1="0" x2="40" y2="0" stroke-linecap="square"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke-linecap="square"/>
    </g>

    <!-- Coordinate tick marks -->
    <g stroke="#404040" stroke-width="0.8" opacity="0.4">
      <line x1="-30" y1="-2" x2="-30" y2="2"/>
      <line x1="-15" y1="-2" x2="-15" y2="2"/>
      <line x1="15" y1="-2" x2="15" y2="2"/>
      <line x1="30" y1="-2" x2="30" y2="2"/>

      <line x1="-2" y1="-30" x2="2" y2="-30"/>
      <line x1="-2" y1="-15" x2="2" y2="-15"/>
      <line x1="-2" y1="15" x2="2" y2="15"/>
      <line x1="-2" y1="30" x2="2" y2="30"/>
    </g>

    <!-- Data tiles at key coordinates -->
    <g opacity="0.9">
      <rect x="-34" y="-28" width="12" height="20" fill="#4a5568" rx="1"/>
      <rect x="-18" y="-22" width="14" height="18" fill="#6495ed" opacity="0.8" rx="1"/>
      <rect x="6" y="-26" width="16" height="24" fill="#cd853f" opacity="0.75" rx="1"/>
      <rect x="26" y="-20" width="12" height="16" fill="#5f9e6e" opacity="0.8" rx="1"/>
    </g>

    <!-- Precise location markers -->
    <g fill="#404040">
      <circle cx="-28" cy="0" r="2"/>
      <circle cx="-11" cy="0" r="2"/>
      <circle cx="14" cy="0" r="2"/>
      <circle cx="32" cy="0" r="2"/>
    </g>

    <!-- Origin crosshair -->
    <g stroke="#404040" stroke-width="0.6" opacity="0.5">
      <circle cx="0" cy="0" r="3" fill="none"/>
      <line x1="-5" y1="0" x2="5" y2="0"/>
      <line x1="0" y1="-5" x2="0" y2="5"/>
    </g>
  </g>
</svg>
