<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Grid frame -->
    <rect x="-36" y="-36" width="72" height="72" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.3" rx="1"/>

    <!-- Grid dividers -->
    <g stroke="#4a5568" stroke-width="0.8" opacity="0.2">
      <line x1="-36" y1="0" x2="36" y2="0"/>
      <line x1="0" y1="-36" x2="0" y2="36"/>
    </g>

    <!-- 4 tiles with spacing -->
    <rect x="-32" y="-32" width="24" height="24" fill="#4a5568" rx="1"/>
    <rect x="8" y="-32" width="24" height="24" fill="#6495ed" rx="1"/>
    <rect x="-32" y="8" width="24" height="24" fill="#cd853f" rx="1"/>
    <rect x="8" y="8" width="24" height="24" fill="#5f9e6e" rx="1"/>
  </g>
</svg>
