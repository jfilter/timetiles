<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="time1-prog" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Progress bar showing time advancement -->
    <rect x="-40" y="-6" width="80" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="-40" y="-6" width="55" height="12" fill="url(#time1-prog)" rx="6"/>

    <!-- Milestone markers -->
    <g fill="#0ea5e9">
      <circle cx="-30" cy="0" r="5" opacity="0.8"/>
      <circle cx="-5" cy="0" r="5" opacity="0.9"/>
      <circle cx="15" cy="0" r="6"/>
    </g>

    <!-- Time ticks -->
    <g stroke="#64748b" stroke-width="1.5" opacity="0.4">
      <line x1="-30" y1="-12" x2="-30" y2="-18"/>
      <line x1="-5" y1="-12" x2="-5" y2="-18"/>
      <line x1="15" y1="-12" x2="15" y2="-18"/>
    </g>
  </g>
</svg>
