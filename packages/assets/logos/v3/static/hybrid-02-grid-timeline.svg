<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hybrid2-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Grid structure (tiles) -->
    <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
      <rect x="-38" y="-38" width="76" height="76" fill="none" rx="2"/>
      <line x1="-38" y1="-19" x2="38" y2="-19"/>
      <line x1="-38" y1="0" x2="38" y2="0"/>
      <line x1="-38" y1="19" x2="38" y2="19"/>
      <line x1="-19" y1="-38" x2="-19" y2="38"/>
      <line x1="0" y1="-38" x2="0" y2="38"/>
      <line x1="19" y1="-38" x2="19" y2="38"/>
    </g>

    <!-- Timeline progression through grid (time) -->
    <g opacity="0.9">
      <rect x="-35" y="-35" width="13" height="13" fill="url(#hybrid2-grad)" opacity="0.5" rx="2"/>
      <rect x="-22" y="-22" width="13" height="13" fill="url(#hybrid2-grad)" opacity="0.65" rx="2"/>
      <rect x="-9" y="-9" width="13" height="13" fill="url(#hybrid2-grad)" opacity="0.8" rx="2"/>
      <rect x="4" y="4" width="13" height="13" fill="url(#hybrid2-grad)" opacity="0.9" rx="2"/>
      <rect x="21" y="21" width="13" height="13" fill="#06b6d4" rx="2"/>
    </g>

    <!-- Connection line showing time flow -->
    <path d="M -28,-28 L -15,-15 L -2,-2 L 11,11 L 28,28"
          stroke="#0ea5e9" stroke-width="2" stroke-dasharray="4,4" opacity="0.4" fill="none"/>
  </g>
</svg>
