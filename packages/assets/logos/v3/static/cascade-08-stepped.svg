<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Stepped cascade (discrete levels) -->

    <!-- Level 1 -->
    <rect x="-4" y="-40" width="8" height="8" fill="#6495ed" rx="1"/>

    <!-- Level 2 -->
    <rect x="-12" y="-28" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-28" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-28" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Level 3 -->
    <rect x="-20" y="-16" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="-16" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-16" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-16" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-16" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Level 4 (widest) -->
    <rect x="-28" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-4" width="8" height="8" fill="#6495ed" rx="1"/>
    <rect x="4" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Level 5 -->
    <rect x="-20" y="8" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="8" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="8" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="8" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="8" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Level 6 -->
    <rect x="-12" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="20" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Level 7 -->
    <rect x="-4" y="32" width="8" height="8" fill="#6495ed" rx="1"/>
  </g>
</svg>
