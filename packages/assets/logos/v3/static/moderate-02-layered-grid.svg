<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mod2-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Background grid (subtle) -->
    <g stroke="#0891b2" stroke-width="0.5" opacity="0.2">
      <line x1="-42" y1="-28" x2="42" y2="-28"/>
      <line x1="-42" y1="-14" x2="42" y2="-14"/>
      <line x1="-42" y1="0" x2="42" y2="0"/>
      <line x1="-42" y1="14" x2="42" y2="14"/>
      <line x1="-42" y1="28" x2="42" y2="28"/>

      <line x1="-28" y1="-42" x2="-28" y2="42"/>
      <line x1="-14" y1="-42" x2="-14" y2="42"/>
      <line x1="0" y1="-42" x2="0" y2="42"/>
      <line x1="14" y1="-42" x2="14" y2="42"/>
      <line x1="28" y1="-42" x2="28" y2="42"/>
    </g>

    <!-- Layered tiles showing time depth -->
    <!-- Bottom layer (past) -->
    <g opacity="0.5">
      <rect x="-36" y="-32" width="14" height="14" fill="#0e7490" rx="2"/>
      <rect x="-18" y="-32" width="14" height="14" fill="#0e7490" rx="2"/>
      <rect x="0" y="-32" width="14" height="14" fill="#0e7490" rx="2"/>
      <rect x="18" y="-32" width="14" height="14" fill="#0e7490" rx="2"/>
    </g>

    <!-- Middle layer -->
    <g opacity="0.7">
      <rect x="-32" y="-14" width="16" height="16" fill="#0891b2" rx="2"/>
      <rect x="-12" y="-14" width="16" height="16" fill="#0891b2" rx="2"/>
      <rect x="8" y="-14" width="16" height="16" fill="#0891b2" rx="2"/>
    </g>

    <!-- Upper layer -->
    <g opacity="0.85">
      <rect x="-28" y="4" width="18" height="18" fill="url(#mod2-blue)" rx="2"/>
      <rect x="-6" y="4" width="18" height="18" fill="url(#mod2-blue)" rx="2"/>
      <rect x="16" y="4" width="18" height="18" fill="url(#mod2-blue)" rx="2"/>
    </g>

    <!-- Top layer (present) -->
    <g opacity="1">
      <rect x="-20" y="26" width="20" height="20" fill="#06b6d4" rx="2"/>
      <rect x="4" y="26" width="20" height="20" fill="#06b6d4" rx="2"/>
    </g>

    <!-- Grid markers -->
    <g fill="#0ea5e9" opacity="0.4">
      <circle cx="-28" cy="0" r="1.5"/>
      <circle cx="0" cy="0" r="1.5"/>
      <circle cx="28" cy="0" r="1.5"/>
    </g>
  </g>
</svg>
