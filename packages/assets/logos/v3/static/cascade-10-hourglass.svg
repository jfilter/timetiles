<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Hourglass cascade (wide-narrow-wide) -->

    <!-- Top (wide) -->
    <rect x="-28" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-40" width="8" height="8" fill="#6495ed" rx="1"/>
    <rect x="4" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="-40" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Narrowing -->
    <rect x="-20" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-30" width="8" height="8" fill="#4a5568" rx="1"/>

    <rect x="-12" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>

    <rect x="-8" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="0" y="-10" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Narrowest (center) -->
    <rect x="-4" y="0" width="8" height="8" fill="#6495ed" rx="1"/>

    <!-- Widening -->
    <rect x="-8" y="10" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="0" y="10" width="8" height="8" fill="#4a5568" rx="1"/>

    <rect x="-12" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="20" width="8" height="8" fill="#4a5568" rx="1"/>

    <rect x="-20" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="4" y="30" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="30" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Bottom (wide) -->
    <rect x="-28" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-4" y="40" width="8" height="8" fill="#6495ed" rx="1"/>
    <rect x="4" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="40" width="8" height="8" fill="#4a5568" rx="1"/>
  </g>
</svg>
