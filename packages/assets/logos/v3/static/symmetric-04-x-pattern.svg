<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- X-pattern expanding diagonally -->

    <!-- Center -->
    <rect x="-4" y="-4" width="8" height="8" fill="#6495ed" rx="1"/>

    <!-- Diagonal NE -->
    <rect x="4" y="-12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="-28" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="28" y="-36" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Diagonal SE -->
    <rect x="4" y="4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="28" y="28" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Diagonal SW -->
    <rect x="-12" y="4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-28" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-36" y="28" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Diagonal NW -->
    <rect x="-12" y="-12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-28" y="-28" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-36" y="-36" width="8" height="8" fill="#4a5568" rx="1"/>

    <!-- Secondary fills -->
    <rect x="12" y="-12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="12" y="4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="20" y="12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-12" y="12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="20" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-20" y="-12" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-28" y="-20" width="8" height="8" fill="#4a5568" rx="1"/>
  </g>
</svg>
