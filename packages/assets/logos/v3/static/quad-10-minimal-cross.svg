<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Minimal cross grid -->
    <g stroke="#404040" stroke-width="1" opacity="0.25">
      <line x1="-32" y1="0" x2="32" y2="0"/>
      <line x1="0" y1="-32" x2="0" y2="32"/>
    </g>

    <!-- 4 tiles perfectly aligned to cross -->
    <rect x="-28" y="-28" width="22" height="22" fill="#4a5568" rx="1"/>
    <rect x="6" y="-28" width="22" height="22" fill="#6495ed" rx="1"/>
    <rect x="-28" y="6" width="22" height="22" fill="#cd853f" rx="1"/>
    <rect x="6" y="6" width="22" height="22" fill="#5f9e6e" rx="1"/>

    <!-- Center point -->
    <rect x="-2" y="-2" width="4" height="4" fill="#404040" rx="0.5"/>
  </g>
</svg>
