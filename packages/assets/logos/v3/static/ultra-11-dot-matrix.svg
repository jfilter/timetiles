<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- 3x3 dot matrix (super simple grid) -->
    <circle cx="-20" cy="-20" r="6" fill="#4a5568"/>
    <circle cx="0" cy="-20" r="6" fill="#4a5568"/>
    <circle cx="20" cy="-20" r="6" fill="#6495ed"/>

    <circle cx="-20" cy="0" r="6" fill="#4a5568"/>
    <circle cx="0" cy="0" r="6" fill="#6495ed"/>
    <circle cx="20" cy="0" r="6" fill="#6495ed"/>

    <circle cx="-20" cy="20" r="6" fill="#6495ed"/>
    <circle cx="0" cy="20" r="6" fill="#6495ed"/>
    <circle cx="20" cy="20" r="6" fill="#5f9e6e"/>
  </g>
</svg>
