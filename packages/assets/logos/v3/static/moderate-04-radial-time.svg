<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mod4-radial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Circular time rings (past to present) -->
    <circle cx="0" cy="0" r="38" stroke="#0e7490" stroke-width="1.5" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="28" stroke="#0891b2" stroke-width="1.5" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="18" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- Tiles arranged radially, decreasing size toward center -->
    <g opacity="0.9">
      <!-- Outer ring (past) -->
      <rect x="-6" y="-42" width="12" height="14" fill="#0e7490" opacity="0.6" rx="2"/>
      <rect x="32" y="-6" width="12" height="14" fill="#0e7490" opacity="0.6" rx="2"/>
      <rect x="-6" y="28" width="12" height="14" fill="#0e7490" opacity="0.6" rx="2"/>
      <rect x="-44" y="-6" width="12" height="14" fill="#0e7490" opacity="0.6" rx="2"/>

      <!-- Middle ring -->
      <rect x="-6" y="-32" width="12" height="12" fill="#0891b2" opacity="0.75" rx="2"/>
      <rect x="22" y="-6" width="12" height="12" fill="#0891b2" opacity="0.75" rx="2"/>
      <rect x="-6" y="20" width="12" height="12" fill="#0891b2" opacity="0.75" rx="2"/>
      <rect x="-34" y="-6" width="12" height="12" fill="#0891b2" opacity="0.75" rx="2"/>

      <!-- Inner ring (recent) -->
      <rect x="-6" y="-22" width="12" height="10" fill="url(#mod4-radial)" rx="2"/>
      <rect x="12" y="-6" width="12" height="10" fill="url(#mod4-radial)" rx="2"/>
      <rect x="-6" y="12" width="12" height="10" fill="url(#mod4-radial)" rx="2"/>
      <rect x="-24" y="-6" width="12" height="10" fill="url(#mod4-radial)" rx="2"/>

      <!-- Center (present) -->
      <rect x="-8" y="-8" width="16" height="16" fill="#06b6d4" rx="2"/>
    </g>

    <!-- Radial markers -->
    <g stroke="#0284c7" stroke-width="0.8" opacity="0.3">
      <line x1="0" y1="0" x2="0" y2="-42"/>
      <line x1="0" y1="0" x2="42" y2="0"/>
      <line x1="0" y1="0" x2="0" y2="42"/>
      <line x1="0" y1="0" x2="-42" y2="0"/>
    </g>
  </g>
</svg>
