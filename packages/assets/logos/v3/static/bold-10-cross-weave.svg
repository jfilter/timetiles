<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Weaving cross pattern -->
    <!-- Vertical stripes -->
    <rect x="-32" y="-40" width="8" height="80" fill="#4a5568" rx="1"/>
    <rect x="-8" y="-40" width="8" height="80" fill="#4a5568" rx="1"/>
    <rect x="16" y="-40" width="8" height="80" fill="#4a5568" rx="1"/>

    <!-- Horizontal stripes (weaving over/under) -->
    <rect x="-40" y="-24" width="80" height="8" fill="#6495ed" rx="1"/>
    <rect x="-40" y="0" width="80" height="8" fill="#6495ed" rx="1"/>
    <rect x="-40" y="24" width="80" height="8" fill="#6495ed" rx="1"/>
  </g>
</svg>
