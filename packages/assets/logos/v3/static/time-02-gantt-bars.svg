<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="time2-bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Gantt-chart style timeline bars -->
    <rect x="-38" y="-28" width="45" height="8" fill="url(#time2-bar)" opacity="0.6" rx="4"/>
    <rect x="-22" y="-14" width="52" height="8" fill="url(#time2-bar)" opacity="0.75" rx="4"/>
    <rect x="-10" y="0" width="48" height="8" fill="url(#time2-bar)" opacity="0.85" rx="4"/>
    <rect x="2" y="14" width="38" height="8" fill="url(#time2-bar)" rx="4"/>

    <!-- Time axis -->
    <line x1="-42" y1="30" x2="42" y2="30" stroke="#64748b" stroke-width="1.5" opacity="0.3"/>

    <!-- Tick marks -->
    <g stroke="#64748b" stroke-width="1" opacity="0.3">
      <line x1="-30" y1="28" x2="-30" y2="32"/>
      <line x1="-10" y1="28" x2="-10" y2="32"/>
      <line x1="10" y1="28" x2="10" y2="32"/>
      <line x1="30" y1="28" x2="30" y2="32"/>
    </g>
  </g>
</svg>
