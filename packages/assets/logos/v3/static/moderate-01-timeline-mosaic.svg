<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mod1-blue1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="mod1-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Subtle timeline -->
    <rect x="-44" y="-2" width="88" height="4" fill="#0284c7" opacity="0.25" rx="2"/>

    <!-- Tiles clustered along timeline with varying sizes -->
    <g opacity="0.9">
      <!-- Early period -->
      <rect x="-40" y="-24" width="12" height="20" fill="url(#mod1-blue1)" rx="2"/>
      <rect x="-40" y="4" width="12" height="14" fill="url(#mod1-blue2)" opacity="0.7" rx="2"/>
      <rect x="-26" y="-18" width="10" height="14" fill="url(#mod1-blue1)" opacity="0.75" rx="1.5"/>

      <!-- Mid period -->
      <rect x="-14" y="-28" width="14" height="24" fill="url(#mod1-blue1)" rx="2"/>
      <rect x="-14" y="4" width="14" height="18" fill="url(#mod1-blue2)" opacity="0.8" rx="2"/>
      <rect x="2" y="-20" width="10" height="16" fill="url(#mod1-blue1)" opacity="0.7" rx="1.5"/>

      <!-- Recent period -->
      <rect x="14" y="-32" width="16" height="28" fill="url(#mod1-blue1)" rx="2"/>
      <rect x="14" y="4" width="16" height="22" fill="url(#mod1-blue2)" rx="2"/>
      <rect x="32" y="-24" width="12" height="18" fill="url(#mod1-blue1)" opacity="0.8" rx="2"/>
    </g>

    <!-- Timeline markers -->
    <g fill="#0ea5e9" opacity="0.6">
      <circle cx="-34" cy="0" r="2.5"/>
      <circle cx="-7" cy="0" r="2.5"/>
      <circle cx="22" cy="0" r="2.5"/>
    </g>

    <!-- Subtle grid reference -->
    <g stroke="#0284c7" stroke-width="0.5" opacity="0.2">
      <line x1="-44" y1="-36" x2="-44" y2="36"/>
      <line x1="0" y1="-36" x2="0" y2="36"/>
      <line x1="44" y1="-36" x2="44" y2="36"/>
    </g>
  </g>
</svg>
