<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background -->
  <rect width="120" height="120" fill="#e8e4dd"/>

  <g transform="translate(60, 60)">
    <!-- Minimal grid reference -->
    <g stroke="#4a5568" stroke-width="0.5" opacity="0.15">
      <rect x="-38" y="-38" width="76" height="76" fill="none" rx="1"/>
      <line x1="0" y1="-38" x2="0" y2="38"/>
      <line x1="-38" y1="0" x2="38" y2="0"/>
    </g>

    <!-- 4 tiles staggered in size (time progression) -->
    <rect x="-36" y="-36" width="18" height="18" fill="#4a5568" opacity="0.7" rx="1"/>
    <rect x="10" y="-32" width="22" height="22" fill="#6495ed" opacity="0.8" rx="1"/>
    <rect x="-32" y="10" width="20" height="20" fill="#cd853f" opacity="0.75" rx="1"/>
    <rect x="14" y="14" width="24" height="24" fill="#5f9e6e" opacity="0.85" rx="1"/>
  </g>
</svg>
