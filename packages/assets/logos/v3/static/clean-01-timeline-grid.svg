<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clean1-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Horizontal timeline with tiles at key moments -->

    <!-- Timeline bar -->
    <rect x="-42" y="-3" width="84" height="6" fill="#0284c7" opacity="0.3" rx="3"/>

    <!-- Time markers (tiles) along the timeline -->
    <g opacity="0.9">
      <rect x="-38" y="-18" width="14" height="36" fill="url(#clean1-blue)" rx="2"/>
      <rect x="-16" y="-14" width="14" height="28" fill="url(#clean1-blue)" rx="2"/>
      <rect x="6" y="-20" width="14" height="40" fill="url(#clean1-blue)" rx="2"/>
      <rect x="28" y="-12" width="14" height="24" fill="url(#clean1-blue)" rx="2"/>
    </g>

    <!-- Subtle time dots -->
    <g fill="#0ea5e9" opacity="0.5">
      <circle cx="-31" cy="0" r="2"/>
      <circle cx="-9" cy="0" r="2"/>
      <circle cx="13" cy="0" r="2"/>
      <circle cx="35" cy="0" r="2"/>
    </g>
  </g>
</svg>
