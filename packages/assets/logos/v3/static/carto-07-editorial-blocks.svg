<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background (subtle, editorial) -->
  <rect width="120" height="120" fill="#e8e4dd"/>

  <g transform="translate(60, 60)">
    <!-- Editorial grid (minimal, precise) -->
    <g stroke="#4a5568" stroke-width="0.4" opacity="0.15">
      <line x1="-40" y1="-24" x2="40" y2="-24"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-40" y1="24" x2="40" y2="24"/>
    </g>

    <!-- Refined blocks (like editorial layout) -->
    <g opacity="0.95">
      <!-- Navy blocks -->
      <rect x="-40" y="-40" width="24" height="14" fill="#4a5568" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="-12" y="-40" width="24" height="14" fill="#4a5568" opacity="0.75" rx="1" stroke="#404040" stroke-width="0.3"/>

      <!-- Blue accent blocks -->
      <rect x="16" y="-40" width="24" height="14" fill="#6495ed" opacity="0.8" rx="1" stroke="#404040" stroke-width="0.3"/>

      <!-- Middle row -->
      <rect x="-40" y="-22" width="20" height="20" fill="#cd853f" opacity="0.7" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="-16" y="-22" width="28" height="20" fill="#5f9e6e" opacity="0.75" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="16" y="-22" width="24" height="20" fill="#6495ed" opacity="0.85" rx="1" stroke="#404040" stroke-width="0.3"/>

      <!-- Bottom row -->
      <rect x="-40" y="2" width="26" height="16" fill="#5f9e6e" opacity="0.65" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="-10" y="2" width="22" height="16" fill="#4a5568" opacity="0.8" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="16" y="2" width="24" height="16" fill="#cd853f" opacity="0.75" rx="1" stroke="#404040" stroke-width="0.3"/>

      <!-- Final row -->
      <rect x="-40" y="22" width="30" height="18" fill="#6495ed" opacity="0.9" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="-6" y="22" width="24" height="18" fill="#4a5568" rx="1" stroke="#404040" stroke-width="0.3"/>
      <rect x="22" y="22" width="18" height="18" fill="#5f9e6e" opacity="0.8" rx="1" stroke="#404040" stroke-width="0.3"/>
    </g>
  </g>
</svg>
