<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carto6-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="50%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5f9e6e"/>
    </linearGradient>
  </defs>

  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Subtle flow line (minimal) -->
    <path d="M -40,-6 L 40,-6" stroke="url(#carto6-flow)" stroke-width="3" opacity="0.25" stroke-linecap="round"/>
    <path d="M -40,6 L 40,6" stroke="#4a5568" stroke-width="0.5" opacity="0.2"/>

    <!-- Three tiles showing progression -->
    <g opacity="0.95">
      <rect x="-36" y="-22" width="18" height="32" fill="#4a5568" rx="1"/>
      <rect x="-6" y="-26" width="20" height="40" fill="#6495ed" opacity="0.85" rx="1"/>
      <rect x="20" y="-30" width="22" height="48" fill="#5f9e6e" opacity="0.8" rx="1"/>
    </g>

    <!-- Minimal time indicators -->
    <g fill="#404040" opacity="0.5">
      <rect x="-28" y="28" width="2" height="4" rx="1"/>
      <rect x="3" y="28" width="2" height="4" rx="1"/>
      <rect x="30" y="28" width="2" height="4" rx="1"/>
    </g>
  </g>
</svg>
