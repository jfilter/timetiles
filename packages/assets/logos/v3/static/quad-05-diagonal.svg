<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <rect width="120" height="120" fill="#f8f5f0"/>

  <g transform="translate(60, 60)">
    <!-- Grid -->
    <g stroke="#4a5568" stroke-width="0.6" opacity="0.2">
      <line x1="-30" y1="-30" x2="30" y2="-30"/>
      <line x1="-30" y1="-10" x2="30" y2="-10"/>
      <line x1="-30" y1="10" x2="30" y2="10"/>
      <line x1="-30" y1="30" x2="30" y2="30"/>
      <line x1="-30" y1="-30" x2="-30" y2="30"/>
      <line x1="-10" y1="-30" x2="-10" y2="30"/>
      <line x1="10" y1="-30" x2="10" y2="30"/>
      <line x1="30" y1="-30" x2="30" y2="30"/>
    </g>

    <!-- 4 tiles arranged diagonally -->
    <rect x="-34" y="-34" width="20" height="20" fill="#4a5568" rx="1"/>
    <rect x="-14" y="-14" width="20" height="20" fill="#6495ed" rx="1"/>
    <rect x="6" y="6" width="20" height="20" fill="#5f9e6e" rx="1"/>

    <!-- 4th tile offset -->
    <rect x="18" y="-26" width="16" height="16" fill="#cd853f" opacity="0.8" rx="1"/>
  </g>
</svg>
