<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="time3-arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Arrow showing time flow -->
    <path d="M -40,0 L 28,0 L 28,-8 L 40,0 L 28,8 L 28,0"
          fill="url(#time3-arrow)" opacity="0.8"/>

    <!-- Tiles along the arrow -->
    <rect x="-35" y="-12" width="12" height="24" fill="#0ea5e9" opacity="0.5" rx="2"/>
    <rect x="-16" y="-14" width="14" height="28" fill="#0891b2" opacity="0.7" rx="2"/>
    <rect x="4" y="-16" width="16" height="32" fill="#06b6d4" opacity="0.9" rx="2"/>
  </g>
</svg>
