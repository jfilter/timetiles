<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hybrid1-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Coordinate grid (space) -->
    <g stroke="#cbd5e1" stroke-width="0.8" opacity="0.3">
      <line x1="-36" y1="-40" x2="-36" y2="40"/>
      <line x1="-12" y1="-40" x2="-12" y2="40"/>
      <line x1="12" y1="-40" x2="12" y2="40"/>
      <line x1="36" y1="-40" x2="36" y2="40"/>
      <line x1="-40" y1="-24" x2="40" y2="-24"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-40" y1="24" x2="40" y2="24"/>
    </g>

    <!-- Timeline overlay (time) -->
    <rect x="-42" y="-3" width="84" height="6" fill="#0891b2" opacity="0.25" rx="3"/>

    <!-- Tiles at time-space intersections -->
    <g opacity="0.9">
      <rect x="-40" y="-28" width="12" height="16" fill="url(#hybrid1-grad)" opacity="0.6" rx="2"/>
      <rect x="-16" y="-20" width="14" height="18" fill="url(#hybrid1-grad)" opacity="0.75" rx="2"/>
      <rect x="8" y="-16" width="16" height="20" fill="url(#hybrid1-grad)" opacity="0.85" rx="2"/>
      <rect x="28" y="-12" width="12" height="16" fill="#06b6d4" rx="2"/>
    </g>

    <!-- Time-space markers -->
    <g fill="#0ea5e9">
      <circle cx="-34" cy="0" r="2.5"/>
      <circle cx="-9" cy="0" r="2.5"/>
      <circle cx="16" cy="0" r="2.5"/>
      <circle cx="34" cy="0" r="2.5"/>
    </g>
  </g>
</svg>
