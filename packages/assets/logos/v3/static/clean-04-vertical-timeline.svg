      <rect x="-30" y="-4" width="22" height="14" fill="url(#clean4-vert)" opacity="0.8" rx="2"/>
      <circle cx="-6" cy="3" r="2.5" fill="#06b6d4"/>

      <!-- Lower middle -->
      <rect x="14" y="12" width="26" height="14" fill="url(#clean4-vert)" opacity="0.9" rx="2"/>
      <circle cx="10" cy="19" r="2.5" fill="#06b6d4"/>

