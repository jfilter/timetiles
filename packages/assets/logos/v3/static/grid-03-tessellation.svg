<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid3-tess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <g transform="translate(60, 60)">
    <!-- Tessellating pattern of tiles -->

    <!-- Top layer -->
    <g opacity="0.9">
      <rect x="-30" y="-32" width="12" height="12" fill="#0e7490" rx="1.5"/>
      <rect x="-14" y="-32" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="2" y="-32" width="12" height="12" fill="#0e7490" rx="1.5"/>
      <rect x="18" y="-32" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
    </g>

    <!-- Second layer -->
    <g opacity="0.92">
      <rect x="-38" y="-18" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="-22" y="-18" width="12" height="12" fill="#0891b2" rx="1.5"/>
      <rect x="-6" y="-18" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="10" y="-18" width="12" height="12" fill="#0891b2" rx="1.5"/>
      <rect x="26" y="-18" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
    </g>

    <!-- Third layer -->
    <g opacity="0.94">
      <rect x="-30" y="-4" width="12" height="12" fill="#0891b2" rx="1.5"/>
      <rect x="-14" y="-4" width="12" height="12" fill="#06b6d4" rx="1.5"/>
      <rect x="2" y="-4" width="12" height="12" fill="#0891b2" rx="1.5"/>
      <rect x="18" y="-4" width="12" height="12" fill="#06b6d4" rx="1.5"/>
    </g>

    <!-- Fourth layer -->
    <g opacity="0.96">
      <rect x="-38" y="10" width="12" height="12" fill="#06b6d4" rx="1.5"/>
      <rect x="-22" y="10" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="-6" y="10" width="12" height="12" fill="#06b6d4" rx="1.5"/>
      <rect x="10" y="10" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="26" y="10" width="12" height="12" fill="#06b6d4" rx="1.5"/>
    </g>

    <!-- Bottom layer -->
    <g>
      <rect x="-30" y="24" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="-14" y="24" width="12" height="12" fill="#06b6d4" rx="1.5"/>
      <rect x="2" y="24" width="12" height="12" fill="url(#grid3-tess)" rx="1.5"/>
      <rect x="18" y="24" width="12" height="12" fill="#06b6d4" rx="1.5"/>
    </g>
  </g>
</svg>
