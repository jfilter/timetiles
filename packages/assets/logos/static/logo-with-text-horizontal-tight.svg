<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradTight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="logoGradTight1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="logoGradTight2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="logoGradTight3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Logo scaled and positioned with less padding -->
  <g transform="translate(40, 40)">
    <g transform="scale(0.8)">
      <!-- Large tiles -->
      <rect x="-40" y="-40" width="20" height="25" fill="url(#logoGradTight1)" opacity="0.9" rx="3" ry="3"/>
      <rect x="-18" y="-40" width="18" height="15" fill="url(#logoGradTight2)" opacity="0.8" rx="2" ry="2"/>
      <rect x="2" y="-40" width="25" height="20" fill="url(#logoGradTight3)" opacity="0.85" rx="4" ry="4"/>
      <rect x="28" y="-40" width="12" height="30" fill="url(#logoGradTight1)" opacity="0.8" rx="2" ry="2"/>
      
      <!-- Medium tiles -->
      <rect x="-40" y="-13" width="15" height="18" fill="url(#logoGradTight3)" opacity="0.75" rx="2" ry="2"/>
      <rect x="-23" y="-23" width="20" height="20" fill="url(#logoGradTight1)" opacity="0.9" rx="5" ry="5"/>
      <rect x="-2" y="-18" width="22" height="16" fill="url(#logoGradTight2)" opacity="0.85" rx="3" ry="3"/>
      <rect x="22" y="-8" width="18" height="15" fill="url(#logoGradTight3)" opacity="0.8" rx="2" ry="2"/>
      
      <!-- Small tiles -->
      <rect x="-15" y="-2" width="12" height="12" fill="url(#logoGradTight1)" opacity="0.95" rx="3" ry="3"/>
      <rect x="-2" y="-2" width="8" height="8" fill="#0284c7" opacity="0.9" rx="2" ry="2"/>
      <rect x="7" y="-2" width="10" height="10" fill="url(#logoGradTight2)" opacity="0.85" rx="2" ry="2"/>
      <rect x="-10" y="11" width="9" height="9" fill="url(#logoGradTight3)" opacity="0.8" rx="2" ry="2"/>
      <rect x="1" y="9" width="11" height="11" fill="url(#logoGradTight1)" opacity="0.9" rx="3" ry="3"/>
      
      <!-- Bottom section tiles -->
      <rect x="-40" y="7" width="22" height="15" fill="url(#logoGradTight2)" opacity="0.8" rx="3" ry="3"/>
      <rect x="-16" y="23" width="18" height="17" fill="url(#logoGradTight3)" opacity="0.85" rx="3" ry="3"/>
      <rect x="4" y="22" width="20" height="18" fill="url(#logoGradTight1)" opacity="0.75" rx="4" ry="4"/>
      <rect x="25" y="9" width="15" height="20" fill="url(#logoGradTight2)" opacity="0.8" rx="2" ry="2"/>
      <rect x="18" y="30" width="22" height="10" fill="url(#logoGradTight3)" opacity="0.7" rx="2" ry="2"/>
      
      <!-- Circular accents -->
      <circle cx="-27.5" cy="-2.5" r="2.5" fill="#0e7490" opacity="0.7"/>
      <circle cx="17" cy="7" r="2" fill="#0891b2" opacity="0.8"/>
      <circle cx="-2" cy="23" r="3" fill="#06b6d4" opacity="0.75"/>
      <circle cx="22.5" cy="-22.5" r="2.5" fill="#0284c7" opacity="0.8"/>
      
      <!-- Grid overlay -->
      <g stroke="#0e7490" stroke-width="0.2" fill="none" opacity="0.3">
        <line x1="-40" y1="-20" x2="40" y2="-20" stroke-linecap="round"/>
        <line x1="-40" y1="0" x2="40" y2="0" stroke-linecap="round"/>
        <line x1="-40" y1="20" x2="40" y2="20" stroke-linecap="round"/>
        <line x1="-20" y1="-40" x2="-20" y2="40" stroke-linecap="round"/>
        <line x1="0" y1="-40" x2="0" y2="40" stroke-linecap="round"/>
        <line x1="20" y1="-40" x2="20" y2="40" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Text properly aligned with logo, closer spacing -->
  <text x="85" y="50" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#textGradTight)">
    TimeTiles
  </text>
</svg>