<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="h1-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="h1-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="h1-beige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <!-- Parchment background -->
  <rect width="320" height="120" fill="#f8f5f0" rx="2"/>

  <!-- Logo icon on left -->
  <g transform="translate(60, 60)">
    <!-- Large organic tiles (from static) with beige/blue palette -->
    <g opacity="0.85">
      <rect x="-40" y="-40" width="20" height="25" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="-18" y="-40" width="18" height="15" fill="url(#h1-blue2)" stroke="#404040" stroke-width="0.7" rx="2"/>
      <rect x="2" y="-40" width="25" height="20" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="28" y="-40" width="12" height="30" fill="url(#h1-blue1)" stroke="#404040" stroke-width="0.7" rx="2"/>
    </g>

    <!-- Medium tiles -->
    <g opacity="0.88">
      <rect x="-40" y="-13" width="15" height="18" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="-23" y="-23" width="20" height="20" fill="url(#h1-blue1)" stroke="#404040" stroke-width="0.8" rx="2"/>
      <rect x="-2" y="-18" width="22" height="16" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="22" y="-8" width="18" height="15" fill="url(#h1-blue2)" stroke="#404040" stroke-width="0.7" rx="2"/>
    </g>

    <!-- Small tiles -->
    <g opacity="0.92">
      <rect x="-15" y="-2" width="12" height="12" fill="url(#h1-blue1)" stroke="#404040" stroke-width="0.8" rx="2"/>
      <rect x="-2" y="-2" width="8" height="8" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="7" y="-2" width="10" height="10" fill="url(#h1-blue2)" stroke="#404040" stroke-width="0.7" rx="2"/>
    </g>

    <!-- Bottom section -->
    <g opacity="0.86">
      <rect x="-40" y="7" width="22" height="15" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
      <rect x="-16" y="23" width="18" height="17" fill="url(#h1-blue2)" stroke="#404040" stroke-width="0.7" rx="2"/>
      <rect x="4" y="22" width="20" height="18" fill="url(#h1-blue1)" stroke="#404040" stroke-width="0.8" rx="2"/>
      <rect x="25" y="9" width="15" height="20" fill="url(#h1-beige)" stroke="#4a5568" stroke-width="0.6" rx="2"/>
    </g>

    <!-- Medium-strength grid overlay -->
    <g stroke="#4a5568" stroke-width="0.4" fill="none" opacity="0.45">
      <line x1="-45" y1="-30" x2="45" y2="-30"/>
      <line x1="-45" y1="-10" x2="45" y2="-10"/>
      <line x1="-45" y1="10" x2="45" y2="10"/>
      <line x1="-45" y1="30" x2="45" y2="30"/>

      <line x1="-30" y1="-45" x2="-30" y2="45"/>
      <line x1="-10" y1="-45" x2="-10" y2="45"/>
      <line x1="10" y1="-45" x2="10" y2="45"/>
      <line x1="30" y1="-45" x2="30" y2="45"/>
    </g>

    <!-- Intersection dots -->
    <g fill="#6495ed" opacity="0.5">
      <circle cx="-30" cy="-30" r="1.2"/>
      <circle cx="10" cy="-10" r="1.2"/>
      <circle cx="-10" cy="10" r="1.2"/>
      <circle cx="30" cy="30" r="1.2"/>
    </g>
  </g>

  <!-- TimeTiles text - Playfair Display (serif) -->
  <text x="140" y="70" font-family="Playfair Display, serif" font-size="32" font-weight="700" fill="#404040" letter-spacing="1">
    TimeTiles
  </text>
</svg>
