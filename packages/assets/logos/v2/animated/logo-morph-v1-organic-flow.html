<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Logo Morph V1: Organic Flow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f5f0 0%, #e8e4dd 50%, #d0ccc5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      width: 400px;
      height: 400px;
      position: relative;
    }

    .tile {
      position: absolute;
      border-radius: 2px;
      will-change: transform, opacity, background;
    }

    .grid-line {
      position: absolute;
      background: #4a5568;
      will-change: transform, opacity;
    }

    .marker {
      position: absolute;
      border-radius: 50%;
      background: #6495ed;
      will-change: transform, opacity;
    }

    .label {
      position: absolute;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      color: #4a5568;
      will-change: transform, opacity;
    }

    .info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #6b7280;
      font-size: 18px;
      letter-spacing: 0.05em;
    }

    .info-variant {
      font-weight: 400;
      color: #6495ed;
      margin-bottom: 5px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .info-current {
      font-weight: 300;
      font-size: 24px;
      opacity: 0.7;
    }
  </style>
</head>

    const canvas = document.getElementById('canvas');
    const currentLogoEl = document.getElementById('currentLogo');

    // Create tile elements
    const maxTiles = Math.max(...Object.values(logoStates).map(s => s.tiles.length));
    const tiles = [];
    for (let i = 0; i < maxTiles; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      canvas.appendChild(tile);
      tiles.push(tile);
    }

    // Create grid line elements
    const maxGridLines = Math.max(...Object.values(logoStates).map(s => s.gridLines.length));
    const gridLines = [];
    for (let i = 0; i < maxGridLines; i++) {
      const line = document.createElement('div');
      line.className = 'grid-line';
      canvas.appendChild(line);
      gridLines.push(line);
    }

    // Animation sequence
    const sequence = ['v1', 'v2', 'v3', 'v5', 'v6', 'v7'];
    let currentIndex = 0;

    function morphToState(stateKey, duration = 8) {
      const state = logoStates[stateKey];
      currentLogoEl.textContent = state.name;

      // Morph tiles
      state.tiles.forEach((tileData, i) => {
        if (!tiles[i]) return;

        gsap.to(tiles[i], {
          duration: duration,
          left: tileData.x + 'px',
          top: tileData.y + 'px',
          width: tileData.w + 'px',
          height: tileData.h + 'px',
          background: tileData.color,
          opacity: tileData.opacity,
          rotation: tileData.rotation,
          ease: 'power2.inOut',
          borderRadius: '2px'
        });
      });

      // Hide extra tiles
      for (let i = state.tiles.length; i < tiles.length; i++) {
        gsap.to(tiles[i], {
          duration: duration * 0.3,
          opacity: 0,
          scale: 0.5,
          ease: 'power2.in'
        });
      }

      // Morph grid lines
      state.gridLines.forEach((lineData, i) => {
        if (!gridLines[i]) return;

        const isHorizontal = lineData.y1 === lineData.y2;

        gsap.to(gridLines[i], {
          duration: duration,
          left: lineData.x1 + 'px',
          top: lineData.y1 + 'px',
          width: isHorizontal ? (lineData.x2 - lineData.x1) + 'px' : '1px',
          height: isHorizontal ? '1px' : (lineData.y2 - lineData.y1) + 'px',
          opacity: lineData.opacity,
          ease: 'power2.inOut'
        });
      });

      // Hide extra grid lines
      for (let i = state.gridLines.length; i < gridLines.length; i++) {
        gsap.to(gridLines[i], {
          duration: duration * 0.3,
          opacity: 0,
          ease: 'power2.in'
        });
      }
    }

    // Start animation loop
    function animateLoop() {
      const tl = gsap.timeline({ repeat: -1 });

      sequence.forEach((stateKey, index) => {
        tl.call(() => {
          morphToState(stateKey, 8);
        }, [], index * 10); // 8s morph + 2s hold
      });
    }

    // Initialize with first state
    morphToState('v1', 0);

    // Start loop after brief delay
    setTimeout(animateLoop, 1000);
