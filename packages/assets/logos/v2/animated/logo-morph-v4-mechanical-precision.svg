    <rect x="-24" y="-24" width="8" height="8" fill="url(#m-blue2)" stroke="#404040" stroke-width="0.6" rx="1" opacity="0.75">
      <animate attributeName="x" values="-24;-24;-18;-12;-24;-18" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-24;-24;-24;-18;-24;-28" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="8;8;10;12;8;10" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="8;8;10;12;8;10" dur="60s" repeatCount="indefinite" calcMode="linear"/>
