      <animate attributeName="y" values="-24;-24;-24;-24;-24;-24" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="8;8;10;10;8;8" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="8;8;10;10;8;8" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <!-- Grid lines - stepping along with tiles -->
    <g stroke="#4a5568" stroke-width="0.5" fill="none">
      <line x1="-42" y1="-20" x2="42" y2="-20">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="-42" y1="0" x2="42" y2="0">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="-42" y1="20" x2="42" y2="20">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>

      <line x1="-20" y1="-42" x2="-20" y2="42">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="0" y1="-42" x2="0" y2="42">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="20" y1="-42" x2="20" y2="42">
        <animate attributeName="opacity" values="0.45;0.5;0.3;0.65;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
        <animate attributeName="stroke-width" values="0.5;0.5;0.4;0.6;0.5;0.6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>

      <!-- Additional precision grid lines that appear/disappear -->
      <line x1="-42" y1="-30" x2="42" y2="-30" stroke-width="0.3">
        <animate attributeName="opacity" values="0;0.3;0;0.4;0;0.35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="-42" y1="30" x2="42" y2="30" stroke-width="0.3">
        <animate attributeName="opacity" values="0;0.3;0;0.4;0;0.35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="-30" y1="-42" x2="-30" y2="42" stroke-width="0.3">
        <animate attributeName="opacity" values="0;0.3;0;0.4;0;0.35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="30" y1="-42" x2="30" y2="42" stroke-width="0.3">
        <animate attributeName="opacity" values="0;0.3;0;0.4;0;0.35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
    </g>

    <!-- Grid coordinate markers - appear at intersections -->
    <g fill="#4a5568" opacity="0.5">
      <circle cx="-20" cy="-20" r="1.2">
        <animate attributeName="r" values="1.2;1.5;1.2;1.8;1.2;1.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </circle>
      <circle cx="20" cy="-20" r="1.2">
        <animate attributeName="r" values="1.2;1.5;1.2;1.8;1.2;1.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </circle>
      <circle cx="-20" cy="20" r="1.2">
        <animate attributeName="r" values="1.2;1.5;1.2;1.8;1.2;1.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </circle>
      <circle cx="20" cy="20" r="1.2">
        <animate attributeName="r" values="1.2;1.5;1.2;1.8;1.2;1.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </circle>
    </g>

    <!-- Center marker - precise stepping -->
    <circle cx="0" cy="0" r="2" fill="#404040">
      <animate attributeName="r" values="2;3;2;3.5;2;3" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="fill" values="#404040;#6495ed;#404040;#6495ed;#404040;#6495ed" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </circle>

    <!-- Crosshair overlay for mechanical precision feel -->
    <g stroke="#6495ed" stroke-width="0.3" fill="none">
      <line x1="-4" y1="0" x2="-2" y2="0">
        <animate attributeName="opacity" values="0.3;0.6;0.3;0.7;0.3;0.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="2" y1="0" x2="4" y2="0">
        <animate attributeName="opacity" values="0.3;0.6;0.3;0.7;0.3;0.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="0" y1="-4" x2="0" y2="-2">
        <animate attributeName="opacity" values="0.3;0.6;0.3;0.7;0.3;0.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      </line>
      <line x1="0" y1="2" x2="0" y2="4">
        <animate attributeName="opacity" values="0.3;0.6;0.3;0.7;0.3;0.5" dur="60s" repeatCount="indefinite" calcMode="linear"/>
