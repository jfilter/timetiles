<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <!-- VARIANT 4: Mechanical Precision - Linear paths, grid-snapping movements -->
  <g transform="translate(60, 60)">

    <!-- Tile 1: Precise horizontal/vertical movements only -->
    <rect x="-40" y="-40" width="20" height="20" fill="url(#m-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" opacity="0.9">
      <!-- Linear interpolation for robotic feel -->
      <animate attributeName="x" values="-40;-38;-35;-32;-40;-32" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-40;-38;-35;-34;-40;-35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="20;22;18;28;20;22" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="20;22;18;28;20;22" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <!-- Tile 2: Steps along grid lines -->
    <rect x="20" y="-20" width="20" height="20" fill="url(#m-blue2)" stroke="#404040" stroke-width="0.9" rx="1.5" opacity="0.9">
      <animate attributeName="x" values="20;20;17;8;20;6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-20;-18;-20;-22;-18;-24" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="20;22;18;26;22;18" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="20;22;18;26;22;18" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <!-- Tile 3: Grid-aligned movements -->
    <rect x="-20" y="20" width="20" height="20" fill="url(#m-blue2)" stroke="#404040" stroke-width="0.9" rx="1.5" opacity="0.9">
      <animate attributeName="x" values="-20;-18;-20;-28;-20;-26" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="20;20;17;14;20;6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="20;20;18;20;20;17" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="20;20;18;20;20;17" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <!-- Tile 4: Mechanical path -->
    <rect x="20" y="8" width="20" height="24" fill="url(#m-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" opacity="0.9">
      <animate attributeName="x" values="20;20;17;12;20;4" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="8;20;17;8;20;8" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="20;20;18;24;22;20" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="24;20;18;26;22;24" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <!-- Medium beige tiles - synchronized grid movements -->
    <rect x="-18" y="-40" width="15" height="15" fill="url(#m-beige2)" stroke="#a0a09a" stroke-width="0.6" rx="1" opacity="0.85">
      <animate attributeName="x" values="-18;-18;-20;-18;-18;-16" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-40;-40;-28;-32;-40;-35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="15;15;15;18;15;18" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="15;15;15;18;15;18" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <rect x="3" y="-40" width="15" height="15" fill="url(#m-beige1)" stroke="#a0a09a" stroke-width="0.6" rx="1" opacity="0.85">
      <animate attributeName="x" values="3;3;5;4;3;3" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-40;-40;-28;-22;-40;-35" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="15;15;15;16;15;16" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="15;15;15;16;15;16" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <rect x="-40" y="-18" width="15" height="15" fill="url(#m-beige1)" stroke="#a0a09a" stroke-width="0.6" rx="1" opacity="0.85">
      <animate attributeName="x" values="-40;-40;-28;-30;-40;-30" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="-18;-18;-3;2;-18;-8" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="15;15;15;16;15;14" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="15;15;15;16;15;14" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <rect x="-40" y="3" width="15" height="15" fill="url(#m-beige2)" stroke="#a0a09a" stroke-width="0.6" rx="1" opacity="0.85">
      <animate attributeName="x" values="-40;-40;-28;-32;-40;-30" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="3;3;17;14;3;10" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="15;15;15;20;15;20" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="15;15;15;20;15;20" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <rect x="26" y="2" width="14" height="14" fill="url(#m-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" opacity="0.8">
      <animate attributeName="x" values="26;26;13;10;25;4" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="2;2;-2;-6;5;-3" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="14;14;14;18;15;16" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="height" values="14;14;14;18;15;16" dur="60s" repeatCount="indefinite" calcMode="linear"/>
    </rect>

    <rect x="4" y="26" width="14" height="14" fill="url(#m-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" opacity="0.8">
      <animate attributeName="x" values="4;4;3;-4;3;-6" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="y" values="26;26;25;32;26;32" dur="60s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="width" values="14;14;14;16;14;12" dur="60s" repeatCount="indefinite" calcMode="linear"/>
