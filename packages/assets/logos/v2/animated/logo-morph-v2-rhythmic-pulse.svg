<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="p-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="p-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="p-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>

    <style>
      @keyframes pulse-beat {
        0%, 16.66%, 33.33%, 50%, 66.66%, 83.33%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        8.33%, 25%, 41.66%, 58.33%, 75%, 91.66% {
          transform: scale(1.15);
          opacity: 0.85;
        }
      }

      .pulse-tile {
        animation: pulse-beat 36s ease-in-out infinite;
      }
    </style>
