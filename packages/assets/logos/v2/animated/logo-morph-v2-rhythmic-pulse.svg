    <rect class="pulse-tile" x="-40" y="-40" width="20" height="20" fill="url(#p-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" opacity="0.9">
      <!-- 6 states: v1, v2, v3, v5, v6, v7 - each 10s with instant snap -->
      <animate attributeName="x" values="-40;-38;-35;-32;-40;-32" dur="60s" repeatCount="indefinite" calcMode="discrete" keyTimes="0; 0.166; 0.333; 0.5; 0.666; 0.833; 1"/>
      <animate attributeName="y" values="-40;-38;-35;-34;-40;-35" dur="60s" repeatCount="indefinite" calcMode="discrete" keyTimes="0; 0.166; 0.333; 0.5; 0.666; 0.833; 1"/>
      <animate attributeName="width" values="20;22;18;28;20;22" dur="60s" repeatCount="indefinite" calcMode="discrete" keyTimes="0; 0.166; 0.333; 0.5; 0.666; 0.833; 1"/>
