<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m8-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m8-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m8-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m8-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <g transform="translate(60, 60)">
    <!-- BOLD: Dense layering with transparency creating depth through overlap -->

    <!-- Base grid layer (most transparent) -->
    <g opacity="0.25">
      <rect x="-36" y="-36" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-22" y="-36" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-8" y="-36" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="6" y="-36" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="20" y="-36" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>

      <rect x="-36" y="-22" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-36" y="-8" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-36" y="6" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-36" y="20" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>

      <rect x="20" y="-22" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="20" y="-8" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="20" y="6" width="12" height="12" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="20" y="20" width="12" height="12" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
    </g>

    <!-- Layer 2: Large overlapping beige tiles -->
    <g opacity="0.5">
      <rect x="-32" y="-32" width="28" height="28" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1.5"/>
      <rect x="4" y="-32" width="28" height="28" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1.5"/>
      <rect x="-32" y="4" width="28" height="28" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1.5"/>
      <rect x="4" y="4" width="28" height="28" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1.5"/>
    </g>

    <!-- Layer 3: Medium blue tiles overlapping -->
    <g opacity="0.65">
      <rect x="-26" y="-26" width="20" height="20" fill="url(#m8-blue1)" stroke="#404040" stroke-width="0.7" rx="1.5"/>
      <rect x="6" y="-26" width="20" height="20" fill="url(#m8-blue2)" stroke="#404040" stroke-width="0.7" rx="1.5"/>
      <rect x="-26" y="6" width="20" height="20" fill="url(#m8-blue2)" stroke="#404040" stroke-width="0.7" rx="1.5"/>
      <rect x="6" y="6" width="20" height="20" fill="url(#m8-blue1)" stroke="#404040" stroke-width="0.7" rx="1.5"/>
    </g>

    <!-- Layer 4: Smaller beige overlays -->
    <g opacity="0.7">
      <rect x="-18" y="-24" width="16" height="16" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="2" y="-24" width="16" height="16" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="-24" y="2" width="16" height="16" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="8" y="8" width="16" height="16" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
    </g>

    <!-- Layer 5: Small blue accents -->
    <g opacity="0.8">
      <rect x="-12" y="-18" width="12" height="12" fill="url(#m8-blue1)" stroke="#404040" stroke-width="0.6" rx="1"/>
      <rect x="0" y="-18" width="12" height="12" fill="url(#m8-blue2)" stroke="#404040" stroke-width="0.6" rx="1"/>
      <rect x="-18" y="0" width="12" height="12" fill="url(#m8-blue2)" stroke="#404040" stroke-width="0.6" rx="1"/>
      <rect x="6" y="6" width="12" height="12" fill="url(#m8-blue1)" stroke="#404040" stroke-width="0.6" rx="1"/>
    </g>

    <!-- Layer 6: Tiny top accents (highest opacity) -->
    <g opacity="0.9">
      <rect x="-6" y="-12" width="8" height="8" fill="url(#m8-blue1)" stroke="#404040" stroke-width="0.6" rx="0.8"/>
      <rect x="2" y="-12" width="8" height="8" fill="url(#m8-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
      <rect x="-12" y="2" width="8" height="8" fill="url(#m8-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
      <rect x="-4" y="4" width="8" height="8" fill="url(#m8-blue2)" stroke="#404040" stroke-width="0.6" rx="0.8"/>
    </g>

    <!-- Multi-depth grid overlay (3 levels) -->
    <g stroke="#4a5568" fill="none">
      <!-- Deepest grid -->
      <g stroke-width="0.2" opacity="0.2">
        <line x1="-40" y1="-30" x2="40" y2="-30"/>
        <line x1="-40" y1="-18" x2="40" y2="-18"/>
        <line x1="-40" y1="-6" x2="40" y2="-6"/>
        <line x1="-40" y1="6" x2="40" y2="6"/>
        <line x1="-40" y1="18" x2="40" y2="18"/>
        <line x1="-40" y1="30" x2="40" y2="30"/>
        <line x1="-30" y1="-40" x2="-30" y2="40"/>
        <line x1="-18" y1="-40" x2="-18" y2="40"/>
        <line x1="-6" y1="-40" x2="-6" y2="40"/>
        <line x1="6" y1="-40" x2="6" y2="40"/>
        <line x1="18" y1="-40" x2="18" y2="40"/>
        <line x1="30" y1="-40" x2="30" y2="40"/>
      </g>

      <!-- Middle grid -->
      <g stroke-width="0.4" opacity="0.4">
        <line x1="-40" y1="-20" x2="40" y2="-20"/>
        <line x1="-40" y1="0" x2="40" y2="0"/>
        <line x1="-40" y1="20" x2="40" y2="20"/>
        <line x1="-20" y1="-40" x2="-20" y2="40"/>
        <line x1="0" y1="-40" x2="0" y2="40"/>
        <line x1="20" y1="-40" x2="20" y2="40"/>
      </g>

      <!-- Top grid -->
      <g stroke-width="0.6" opacity="0.6">
        <line x1="-40" y1="0" x2="40" y2="0"/>
        <line x1="0" y1="-40" x2="0" y2="40"/>
      </g>
    </g>

    <!-- Layered center point -->
    <g>
      <circle cx="2" cy="2" r="4" fill="#404040" opacity="0.2"/>
      <circle cx="1" cy="1" r="3" fill="#6495ed" opacity="0.5"/>
      <circle cx="0" cy="0" r="2.5" fill="#404040"/>
      <circle cx="0" cy="0" r="1" fill="white" opacity="0.9"/>
    </g>
  </g>
</svg>
