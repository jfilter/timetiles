<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cartographic earth-tone gradients using OKLCH colors -->
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/><!-- oklch(0.35 0.06 250) navy -->
      <stop offset="100%" style="stop-color:#404040"/><!-- oklch(0.25 0 0) charcoal -->
    </linearGradient>
    <linearGradient id="terracottaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f"/><!-- oklch(0.56 0.14 35) terracotta -->
      <stop offset="100%" style="stop-color:#b8722e"/>
    </linearGradient>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f9e6e"/><!-- oklch(0.42 0.08 145) forest -->
      <stop offset="100%" style="stop-color:#4a7a57"/>
    </linearGradient>
    <linearGradient id="creamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/><!-- oklch(0.88 0.01 80) cream -->
      <stop offset="100%" style="stop-color:#d8d4cd"/>
    </linearGradient>
  </defs>

  <!-- Subtle parchment background -->
  <rect width="120" height="120" fill="#f8f5f0" rx="4"/>

  <g transform="translate(60, 60)">
    <!-- Main cartographic tile layers - suggesting temporal map slices -->

    <!-- Background layer - largest tile (historical/past) -->
    <rect x="-38" y="-35" width="76" height="16"
          fill="url(#creamGrad)"
          stroke="#4a5568" stroke-width="0.5"
          opacity="0.6"
          rx="2"/>

    <!-- Mid-background tiles -->
    <g opacity="0.75">
      <rect x="-38" y="-16" width="35" height="24"
            fill="url(#forestGrad)"
            stroke="#404040" stroke-width="0.5"
            rx="2"/>
      <rect x="0" y="-16" width="38" height="24"
            fill="url(#navyGrad)"
            stroke="#404040" stroke-width="0.5"
            rx="2"/>
    </g>

    <!-- Middle layer - temporal divisions -->
    <g opacity="0.85">
      <rect x="-38" y="11" width="24" height="27"
            fill="url(#terracottaGrad)"
            stroke="#404040" stroke-width="0.6"
            rx="2"/>
      <rect x="-11" y="11" width="28" height="27"
            fill="url(#navyGrad)"
            stroke="#404040" stroke-width="0.6"
            rx="2"/>
      <rect x="20" y="11" width="18" height="27"
            fill="url(#forestGrad)"
            stroke="#404040" stroke-width="0.6"
            rx="2"/>
    </g>

    <!-- Foreground layer - present/focus tiles -->
    <g opacity="0.95">
      <rect x="-22" y="-6" width="18" height="14"
            fill="url(#navyGrad)"
            stroke="#404040" stroke-width="0.8"
            rx="2"/>
      <rect x="4" y="-6" width="18" height="14"
            fill="url(#terracottaGrad)"
            stroke="#404040" stroke-width="0.8"
            rx="2"/>
    </g>

    <!-- Coordinate grid overlay - subtle cartographic detail -->
    <g stroke="#4a5568" stroke-width="0.25" fill="none" opacity="0.25">
      <!-- Horizontal lines -->
      <line x1="-40" y1="-28" x2="40" y2="-28" stroke-dasharray="2,2"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-40" y1="24" x2="40" y2="24" stroke-dasharray="2,2"/>

      <!-- Vertical lines -->
      <line x1="-25" y1="-38" x2="-25" y2="40" stroke-dasharray="2,2"/>
      <line x1="0" y1="-38" x2="0" y2="40"/>
      <line x1="25" y1="-38" x2="25" y2="40" stroke-dasharray="2,2"/>
    </g>

    <!-- Compass rose accent - minimal, top-right corner -->
    <g transform="translate(32, -32)" opacity="0.4">
      <!-- North arrow -->
      <path d="M 0,-4 L 1.5,2 L 0,1 L -1.5,2 Z"
            fill="#404040"
            stroke="none"/>
      <circle cx="0" cy="0" r="0.8" fill="none" stroke="#4a5568" stroke-width="0.4"/>
    </g>

    <!-- Coordinate markers - small dots at grid intersections -->
    <g fill="#cd853f" opacity="0.5">
      <circle cx="-25" cy="0" r="1"/>
      <circle cx="0" cy="-28" r="1"/>
      <circle cx="25" cy="24" r="1"/>
    </g>

    <!-- Subtle border frame -->
    <rect x="-42" y="-42" width="84" height="84"
          fill="none"
          stroke="#4a5568"
          stroke-width="0.5"
          opacity="0.3"
          rx="2"/>
  </g>
</svg>
