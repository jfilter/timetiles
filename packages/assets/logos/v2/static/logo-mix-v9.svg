<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m9-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m9-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m9-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m9-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <g transform="translate(60, 60)">
    <!-- EXPERIMENTAL: Diagonal/rotated grid with crazy tile rotations -->

    <!-- Diagonal grid overlay at 45 degrees -->
    <g stroke="#4a5568" stroke-width="0.5" fill="none" opacity="0.5" transform="rotate(45)">
      <line x1="-50" y1="-30" x2="50" y2="-30"/>
      <line x1="-50" y1="-15" x2="50" y2="-15"/>
      <line x1="-50" y1="0" x2="50" y2="0"/>
      <line x1="-50" y1="15" x2="50" y2="15"/>
      <line x1="-50" y1="30" x2="50" y2="30"/>

      <line x1="-30" y1="-50" x2="-30" y2="50"/>
      <line x1="-15" y1="-50" x2="-15" y2="50"/>
      <line x1="0" y1="-50" x2="0" y2="50"/>
      <line x1="15" y1="-50" x2="15" y2="50"/>
      <line x1="30" y1="-50" x2="30" y2="50"/>
    </g>

    <!-- Counter-rotated grid at -30 degrees -->
    <g stroke="#6495ed" stroke-width="0.4" fill="none" opacity="0.3" transform="rotate(-30)">
      <line x1="-45" y1="-20" x2="45" y2="-20"/>
      <line x1="-45" y1="0" x2="45" y2="0"/>
      <line x1="-45" y1="20" x2="45" y2="20"/>
      <line x1="-20" y1="-45" x2="-20" y2="45"/>
      <line x1="0" y1="-45" x2="0" y2="45"/>
      <line x1="20" y1="-45" x2="20" y2="45"/>
    </g>

    <!-- Large tiles with extreme rotations -->
    <g opacity="0.9">
      <rect x="-30" y="-30" width="24" height="24" fill="url(#m9-blue1)" stroke="#404040" stroke-width="0.9" rx="2" transform="rotate(23 -18 -18)"/>
      <rect x="6" y="-28" width="22" height="22" fill="url(#m9-blue2)" stroke="#404040" stroke-width="0.9" rx="2" transform="rotate(-35 17 -17)"/>
      <rect x="-28" y="6" width="20" height="20" fill="url(#m9-blue2)" stroke="#404040" stroke-width="0.9" rx="2" transform="rotate(48 -18 16)"/>
      <rect x="8" y="8" width="26" height="26" fill="url(#m9-blue1)" stroke="#404040" stroke-width="0.9" rx="2" transform="rotate(-18 21 21)"/>
    </g>

    <!-- Medium beige tiles at different angles -->
    <g opacity="0.85">
      <rect x="-20" y="-24" width="16" height="16" fill="url(#m9-beige2)" stroke="#a0a09a" stroke-width="0.6" rx="1.5" transform="rotate(12 -12 -16)"/>
      <rect x="4" y="-20" width="14" height="14" fill="url(#m9-beige1)" stroke="#a0a09a" stroke-width="0.6" rx="1.5" transform="rotate(-25 11 -13)"/>
      <rect x="-22" y="8" width="15" height="15" fill="url(#m9-beige1)" stroke="#a0a09a" stroke-width="0.6" rx="1.5" transform="rotate(38 -14.5 15.5)"/>
      <rect x="10" y="2" width="18" height="18" fill="url(#m9-beige2)" stroke="#a0a09a" stroke-width="0.6" rx="1.5" transform="rotate(-8 19 11)"/>
    </g>

    <!-- Small tiles wildly rotated -->
    <g opacity="0.8">
      <rect x="-8" y="-28" width="11" height="11" fill="url(#m9-blue1)" stroke="#404040" stroke-width="0.7" rx="1" transform="rotate(55 -2.5 -22.5)"/>
      <rect x="-26" y="-10" width="10" height="10" fill="url(#m9-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(-42 -21 -5)"/>
      <rect x="16" y="-10" width="12" height="12" fill="url(#m9-blue2)" stroke="#404040" stroke-width="0.7" rx="1" transform="rotate(28 22 -4)"/>
      <rect x="-10" y="16" width="11" height="11" fill="url(#m9-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(-65 -4.5 21.5)"/>
      <rect x="18" y="18" width="9" height="9" fill="url(#m9-blue1)" stroke="#404040" stroke-width="0.6" rx="1" transform="rotate(82 22.5 22.5)"/>
    </g>

    <!-- Tilted coordinate system -->
    <g fill="#4a5568" opacity="0.5" font-family="Space Mono, monospace" font-size="6" font-weight="700" transform="rotate(15)">
      <text x="-42" y="-38" text-anchor="start">X</text>
      <text x="38" y="-38" text-anchor="end">Y</text>
      <text x="-42" y="42" text-anchor="start">Z</text>
    </g>

    <!-- Tilted axis lines -->
    <g stroke="#6495ed" stroke-width="0.7" opacity="0.6">
      <line x1="-35" y1="0" x2="35" y2="0" transform="rotate(15)"/>
      <line x1="0" y1="-35" x2="0" y2="35" transform="rotate(15)"/>
    </g>

    <!-- Dynamic center with rotation indicators -->
    <g>
      <circle cx="0" cy="0" r="3" fill="#404040"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#6495ed" stroke-width="0.6" opacity="0.5"/>
      <circle cx="0" cy="0" r="16" fill="none" stroke="#6495ed" stroke-width="0.4" opacity="0.3" stroke-dasharray="2,4"/>

      <!-- Rotation arrows -->
      <path d="M 8,0 A 8,8 0 0,1 5.66,5.66" fill="none" stroke="#6495ed" stroke-width="0.8" opacity="0.7"/>
      <polygon points="5.66,5.66 4,6 6,4" fill="#6495ed" opacity="0.7"/>
    </g>
  </g>
</svg>
