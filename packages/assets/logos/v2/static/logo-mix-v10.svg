<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m10-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m10-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m10-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m10-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>

    <!-- Radial gradient for depth -->
    <radialGradient id="m10-radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6495ed;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <g transform="translate(60, 60)">
    <!-- EXPERIMENTAL RADICAL: Circular/radial grid - complete departure from cartesian -->

    <!-- Radial background glow -->
    <circle cx="0" cy="0" r="45" fill="url(#m10-radial)" opacity="0.4"/>

    <!-- Concentric circular grid -->
    <g stroke="#4a5568" stroke-width="0.4" fill="none" opacity="0.4">
      <circle cx="0" cy="0" r="10"/>
      <circle cx="0" cy="0" r="18"/>
      <circle cx="0" cy="0" r="26"/>
      <circle cx="0" cy="0" r="34"/>
      <circle cx="0" cy="0" r="42"/>
    </g>

    <!-- Radial grid lines (like spokes) -->
    <g stroke="#4a5568" stroke-width="0.4" fill="none" opacity="0.4">
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(30)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(60)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(90)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(120)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(150)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(180)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(210)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(240)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(270)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(300)"/>
      <line x1="0" y1="0" x2="0" y2="-45" transform="rotate(330)"/>
    </g>

    <!-- Orbital tiles - blue accents in circular pattern -->
    <g opacity="0.9">
      <!-- Inner orbit -->
      <rect x="-6" y="-16" width="12" height="12" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(15 0 -10)"/>
      <rect x="-6" y="-16" width="12" height="12" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(105 0 -10)"/>
      <rect x="-6" y="-16" width="12" height="12" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(195 0 -10)"/>
      <rect x="-6" y="-16" width="12" height="12" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(285 0 -10)"/>

      <!-- Middle orbit -->
      <rect x="-7" y="-28" width="14" height="14" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(45 0 -21)"/>
      <rect x="-7" y="-28" width="14" height="14" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(135 0 -21)"/>
      <rect x="-7" y="-28" width="14" height="14" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(225 0 -21)"/>
      <rect x="-7" y="-28" width="14" height="14" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5" transform="rotate(315 0 -21)"/>

      <!-- Outer orbit -->
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(30 0 -30)"/>
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(90 0 -30)"/>
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(150 0 -30)"/>
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(210 0 -30)"/>
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue2)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(270 0 -30)"/>
      <rect x="-8" y="-38" width="16" height="16" fill="url(#m10-blue1)" stroke="#404040" stroke-width="0.9" rx="1.5" transform="rotate(330 0 -30)"/>
    </g>

    <!-- Orbital beige tiles filling gaps -->
    <g opacity="0.85">
      <!-- Between inner and middle -->
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(0 0 -17)"/>
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(60 0 -17)"/>
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(120 0 -17)"/>
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(180 0 -17)"/>
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(240 0 -17)"/>
      <rect x="-5" y="-22" width="10" height="10" fill="url(#m10-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(300 0 -17)"/>

      <!-- Between middle and outer -->
      <rect x="-6" y="-33" width="12" height="12" fill="url(#m10-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(15 0 -27)"/>
      <rect x="-6" y="-33" width="12" height="12" fill="url(#m10-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(75 0 -27)"/>
      <rect x="-6" y="-33" width="12" height="12" fill="url(#m10-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(165 0 -27)"/>
      <rect x="-6" y="-33" width="12" height="12" fill="url(#m10-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1" transform="rotate(255 0 -27)"/>
    </g>

    <!-- Angular coordinate markers -->
    <g fill="#4a5568" opacity="0.5" font-family="Space Mono, monospace" font-size="5" font-weight="700">
      <text x="0" y="-48" text-anchor="middle">0째</text>
      <text x="42" y="3" text-anchor="start">90째</text>
      <text x="0" y="50" text-anchor="middle">180째</text>
      <text x="-42" y="3" text-anchor="end">270째</text>
    </g>

    <!-- Ring intersection markers -->
    <g fill="#6495ed" opacity="0.5">
      <circle cx="0" cy="-10" r="1.2"/>
      <circle cx="0" cy="-18" r="1.2"/>
      <circle cx="0" cy="-26" r="1.2"/>
      <circle cx="0" cy="-34" r="1.2"/>
    </g>

    <!-- Center core - multi-layer -->
    <g>
      <circle cx="0" cy="0" r="6" fill="url(#m10-blue1)" opacity="0.3"/>
      <circle cx="0" cy="0" r="4" fill="url(#m10-blue2)" opacity="0.6"/>
      <circle cx="0" cy="0" r="2.5" fill="#404040"/>
      <circle cx="0" cy="0" r="1" fill="white" opacity="0.9"/>
    </g>

    <!-- Motion/rotation indicators -->
    <g stroke="#6495ed" stroke-width="0.6" fill="none" opacity="0.5">
      <path d="M 7,0 A 7,7 0 0,1 4.95,4.95" stroke-dasharray="1,2"/>
      <polygon points="4.95,4.95 3.5,5.5 5.5,3.5" fill="#6495ed"/>

      <path d="M 15,0 A 15,15 0 0,0 10.6,-10.6" stroke-dasharray="1,2"/>
      <polygon points="10.6,-10.6 9,-10 11,-12" fill="#6495ed"/>
    </g>
  </g>
</svg>
