<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m3-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m3-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m3-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m3-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <g transform="translate(60, 60)">
    <!-- Organic tiles from static but arranged on subtle grid points -->

    <!-- Blue tiles at key grid intersections -->
    <rect x="-35" y="-35" width="18" height="18" fill="url(#m3-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5"/>
    <rect x="17" y="-35" width="18" height="18" fill="url(#m3-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5"/>
    <rect x="-35" y="17" width="18" height="18" fill="url(#m3-blue2)" stroke="#404040" stroke-width="0.8" rx="1.5"/>
    <rect x="17" y="17" width="18" height="18" fill="url(#m3-blue1)" stroke="#404040" stroke-width="0.8" rx="1.5"/>

    <!-- Medium beige tiles organically placed -->
    <rect x="-20" y="-28" width="15" height="15" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
    <rect x="5" y="-28" width="15" height="15" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

    <rect x="-28" y="-3" width="15" height="15" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
    <rect x="13" y="-3" width="15" height="15" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

    <rect x="-28" y="24" width="15" height="15" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
    <rect x="13" y="24" width="15" height="15" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

    <!-- Small tiles filling gaps organically -->
    <rect x="-3" y="-35" width="10" height="10" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
    <rect x="-3" y="-23" width="10" height="10" fill="url(#m3-blue2)" stroke="#404040" stroke-width="0.6" rx="0.8"/>

    <rect x="-35" y="-15" width="10" height="10" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
    <rect x="-35" y="-3" width="10" height="10" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>

    <rect x="25" y="-15" width="10" height="10" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
    <rect x="25" y="-3" width="10" height="10" fill="url(#m3-blue1)" stroke="#404040" stroke-width="0.6" rx="0.8"/>

    <rect x="-15" y="5" width="10" height="10" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
    <rect x="-3" y="5" width="10" height="10" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>
    <rect x="9" y="5" width="10" height="10" fill="url(#m3-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>

    <rect x="-15" y="17" width="10" height="10" fill="url(#m3-blue2)" stroke="#404040" stroke-width="0.6" rx="0.8"/>
    <rect x="-3" y="17" width="10" height="10" fill="url(#m3-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="0.8"/>

    <!-- Very light grid with coordinate labels (grid-v3 influence) -->
    <g stroke="#4a5568" stroke-width="0.3" fill="none" opacity="0.3">
      <line x1="-40" y1="-17" x2="40" y2="-17"/>
      <line x1="-40" y1="9" x2="40" y2="9"/>
      <line x1="-40" y1="35" x2="40" y2="35"/>

      <line x1="-17" y1="-40" x2="-17" y2="40"/>
      <line x1="9" y1="-40" x2="9" y2="40"/>
      <line x1="35" y1="-40" x2="35" y2="40"/>
    </g>

    <!-- Minimal coordinate markers at corners -->
    <g fill="#4a5568" opacity="0.4" font-family="Space Mono, monospace" font-size="5" font-weight="600">
      <text x="-42" y="-38" text-anchor="middle">A</text>
      <text x="38" y="-38" text-anchor="middle">D</text>
      <text x="-46" y="-34" text-anchor="start">1</text>
      <text x="-46" y="38" text-anchor="start">4</text>
    </g>

    <!-- Key intersection points -->
    <g fill="#6495ed" opacity="0.5">
      <circle cx="-17" cy="-17" r="1.5"/>
      <circle cx="9" cy="9" r="1.5"/>
      <circle cx="0" cy="0" r="1.8" fill="#404040"/>
    </g>
  </g>
</svg>
