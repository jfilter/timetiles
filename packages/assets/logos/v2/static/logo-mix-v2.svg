<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="m2-blue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#5078c7"/>
    </linearGradient>
    <linearGradient id="m2-blue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5078c7"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="m2-beige1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dd"/>
    </linearGradient>
    <linearGradient id="m2-beige2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e4dd"/>
      <stop offset="100%" style="stop-color:#d0ccc5"/>
    </linearGradient>
  </defs>

  <rect width="120" height="120" fill="#f8f5f0" rx="2"/>

  <g transform="translate(60, 60)">
    <!-- Conservative: Grid structure with 3 tile sizes (small 8x8, medium 14x14, large 20x20) -->

    <!-- Large tiles (20x20) - scattered -->
    <g opacity="0.9">
      <rect x="-40" y="-40" width="20" height="20" fill="url(#m2-blue1)" stroke="#404040" stroke-width="0.7" rx="1"/>
      <rect x="20" y="-20" width="20" height="20" fill="url(#m2-blue2)" stroke="#404040" stroke-width="0.7" rx="1"/>
      <rect x="-20" y="20" width="20" height="20" fill="url(#m2-blue1)" stroke="#404040" stroke-width="0.7" rx="1"/>
    </g>

    <!-- Medium tiles (14x14) - more common -->
    <g opacity="0.8">
      <rect x="-18" y="-40" width="14" height="14" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="4" y="-40" width="14" height="14" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

      <rect x="-40" y="-18" width="14" height="14" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="-40" y="4" width="14" height="14" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

      <rect x="26" y="2" width="14" height="14" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
      <rect x="26" y="18" width="14" height="14" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>

      <rect x="4" y="26" width="14" height="14" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.5" rx="1"/>
    </g>

    <!-- Small tiles (8x8) - fill gaps -->
    <g opacity="0.75">
      <rect x="-24" y="-24" width="8" height="8" fill="url(#m2-blue2)" stroke="#404040" stroke-width="0.6" rx="1"/>
      <rect x="-14" y="-24" width="8" height="8" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-4" y="-24" width="8" height="8" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>

      <rect x="-24" y="-2" width="8" height="8" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="-24" y="8" width="8" height="8" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>

      <rect x="2" y="-18" width="8" height="8" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="12" y="-18" width="8" height="8" fill="url(#m2-blue1)" stroke="#404040" stroke-width="0.6" rx="1"/>

      <rect x="2" y="4" width="8" height="8" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="12" y="4" width="8" height="8" fill="url(#m2-beige1)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
      <rect x="2" y="14" width="8" height="8" fill="url(#m2-blue2)" stroke="#404040" stroke-width="0.6" rx="1"/>
      <rect x="12" y="14" width="8" height="8" fill="url(#m2-beige2)" stroke="#a0a09a" stroke-width="0.4" rx="1"/>
    </g>

    <!-- Grid overlay -->
    <g stroke="#4a5568" stroke-width="0.5" fill="none" opacity="0.4">
      <!-- Major grid lines -->
      <line x1="-42" y1="-20" x2="42" y2="-20"/>
      <line x1="-42" y1="0" x2="42" y2="0"/>
      <line x1="-42" y1="20" x2="42" y2="20"/>

      <line x1="-20" y1="-42" x2="-20" y2="42"/>
      <line x1="0" y1="-42" x2="0" y2="42"/>
      <line x1="20" y1="-42" x2="20" y2="42"/>
    </g>

    <!-- Key intersection markers -->
    <g fill="#6495ed" opacity="0.6">
      <circle cx="0" cy="0" r="2" fill="#404040"/>
      <circle cx="-20" cy="-20" r="1.2"/>
      <circle cx="20" cy="20" r="1.2"/>
    </g>
  </g>
</svg>
