# SonarCloud Project Configuration for TimeTiles

# Project identification
sonar.projectKey=jfilter_timetiles
sonar.organization=jfilter

# Source directories (monorepo structure)
sonar.sources=apps/web,packages

# Exclude payload admin directory from analysis (generated/third-party code)
sonar.exclusions=apps/web/app/(payload)/**/*,**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Exclude specific rules that are not applicable to this codebase
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3735
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*
sonar.issue.ignore.multicriteria.e3.ruleKey=secrets:S6698
sonar.issue.ignore.multicriteria.e3.resourceKey=.github/workflows/validate-payload-types.yml
sonar.issue.ignore.multicriteria.e4.ruleKey=secrets:S6698
sonar.issue.ignore.multicriteria.e4.resourceKey=apps/web/scripts/migrate-test-databases.ts
sonar.issue.ignore.multicriteria.e5.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e5.resourceKey=packages/ui/src/styles/globals.css

# Test coverage configuration
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/node_modules/**,**/coverage/**,**/.next/**,**/dist/**,**/build/**,apps/web/app/(payload)/**/*

# Additional configuration can be added here as needed